<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>bowling exercise</title>
    <script type="text/javascript" src="src/frame.js"></script>
    <script type="text/javascript" src="src/scorer.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="example/demo.js"></script>
  </head>
  <body class="container">
    <table border='1'>
      <caption>Bowling game</caption>
      <thead>
        <tr>
          <th colspan="2">Frame 1</th>
          <th colspan="2">Frame 2</th>
          <th colspan="2">Frame 3</th>
          <th colspan="2">Frame 4</th>
          <th colspan="2">Frame 5</th>
          <th colspan="2">Frame 6</th>
          <th colspan="2">Frame 7</th>
          <th colspan="2">Frame 8</th>
          <th colspan="2">Frame 9</th>
          <th colspan="2">Frame 10</th>
          <th>Total Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id='frame1_1'>-</td>
          <td id='frame1_2'>-</td>
          <td id='frame2_1'>-</td>
          <td id='frame2_2'>-</td>
          <td id='frame3_1'>-</td>
          <td id='frame3_2'>-</td>
          <td id='frame4_1'>-</td>
          <td id='frame4_2'>-</td>
          <td id='frame5_1'>-</td>
          <td id='frame5_2'>-</td>
          <td id='frame6_1'>-</td>
          <td id='frame6_2'>-</td>
          <td id='frame7_1'>-</td>
          <td id='frame7_2'>-</td>
          <td id='frame8_1'>-</td>
          <td id='frame8_2'>-</td>
          <td id='frame9_1'>-</td>
          <td id='frame9_2'>-</td>
          <td id='frame10_1'>-</td>
          <td id='frame10_2'>-</td>
          <td rowspan="2" id='score'>-</td>
        </tr>
        <tr>
          <td colspan="2" id='frame1'>-</td>
          <td colspan="2" id='frame2'>-</td>
          <td colspan="2" id='frame3'>-</td>
          <td colspan="2" id='frame4'>-</td>
          <td colspan="2" id='frame5'>-</td>
          <td colspan="2" id='frame6'>-</td>
          <td colspan="2" id='frame7'>-</td>
          <td colspan="2" id='frame8'>-</td>
          <td colspan="2" id='frame9'>-</td>
          <td colspan="2" id='frame10'>-</td>
        </tr>
      </tbody>
    </table>
    <button id='play' type="button" onclick="play()" disabled>play</button>
    <button id='start' type="button" onclick="start()">start game</button>
  </body>
</html>
